# SecretStore - connects External Secrets to Vault
# This defines how External Secrets Operator authenticates with Vault

apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: jenkins
  labels:
    app: external-secrets
    component: vault-integration
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        # Kubernetes authentication method
        kubernetes:
          mountPath: "kubernetes"
          role: "jenkins-external-secrets"
          serviceAccountRef:
            name: "external-secrets"
