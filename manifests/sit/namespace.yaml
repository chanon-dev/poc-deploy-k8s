apiVersion: v1
kind: Namespace
metadata:
  name: sit
  labels:
    environment: sit
    managed-by: platform-team
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: sit-resource-quota
  namespace: sit
spec:
  hard:
    requests.cpu: "30"
    requests.memory: 60Gi
    limits.cpu: "60"
    limits.memory: 120Gi
    persistentvolumeclaims: "15"
    services.loadbalancers: "3"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: sit-limit-range
  namespace: sit
spec:
  limits:
  - max:
      cpu: "6"
      memory: 12Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 200m
      memory: 256Mi
    type: Container
