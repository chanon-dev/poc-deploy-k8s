apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-app-config
  namespace: dev
  labels:
    app: sample-app
    environment: dev
data:
  # Application configuration
  APP_NAME: "Sample Application"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "dev"

  # API configuration
  API_URL: "http://webapi-service:5000"
  API_TIMEOUT: "30"

  # Logging configuration
  LOG_LEVEL: "Information"
  LOG_FORMAT: "json"
