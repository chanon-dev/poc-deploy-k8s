apiVersion: v1
kind: Service
metadata:
  name: webapp-service
  namespace: dev
  labels:
    app: webapp
    component: frontend
    environment: dev
spec:
  type: ClusterIP
  selector:
    app: webapp
    component: frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None
