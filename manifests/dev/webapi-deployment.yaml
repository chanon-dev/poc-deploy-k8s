apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi
  namespace: dev
  labels:
    app: webapi
    component: backend
    environment: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapi
      component: backend
  template:
    metadata:
      labels:
        app: webapi
        component: backend
        environment: dev
    spec:
      containers:
      - name: webapi
        image: harbor.local/sample-app/webapi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: harbor-registry-secret
